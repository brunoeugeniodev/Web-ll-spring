<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Listagem de Filmes</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Listagem de Filmes</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Estoque</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="filme : ${filmesList}">
            <td scope="row" th:text="${filme.name}"></td>
            <td scope="row" th:text="${filme.description}"></td>
            <td scope="row" th:text="${filme.price}"></td>
            <td scope="row" th:text="${filme.stock}"></td>
            <td>
              <a th:href="@{/filme/edit/{id}(id=${filme.id})}">Editar</a>
            </td>
            <td>
              <a th:href="@{/filme/delete/{id}(id=${filme.id})}">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <a th:href="@{/filme/create}">
          <button class="btn btn-primary">Cadastrar Filmes</button>
        </a>
      </div>
    </div>
  </body>
</html>
