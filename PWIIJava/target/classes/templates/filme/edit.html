<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>Listagem de Filmes</title>

<link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
/>
</head>
<body>
<div class="container">
    <h1>Cadastrar Filme</h1>
    <form action="#" th:action="@{/filme/save}" th:object="${filme}" method="POST">

        <!-- Campo necessário para que o save saiba que não estamos criando, mas editando um filme -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="name" name="name" placeholder="Digite o nome do filme">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="description">Descrição:</label>
            <div class="col-sm-10">
                <textarea id="description" th:field="*{description}" class="form-control" name="description" rows="4" cols="50"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="price">Preço:</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{price}" class="form-control" id="price" name="price" step="0.01"
                    placeholder="Digite o preço do filme" >
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="stock">Estoque:</label>
            <div class="col-sm-10">
                <input type="number" th:field="*{stock}" class="form-control" id="stock" name="stock"
                    placeholder="Digite a quantidade em estoque">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Filme</button>
    </form>
</div>
</body>
</html>
