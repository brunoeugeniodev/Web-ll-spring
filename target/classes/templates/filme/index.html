<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block
    th:replace="~{/../fragments/head :: head('Listar Produto')}"
  ></th:block>
  <body>
    <th:block th:replace="~{/../fragments/head :: header}"></th:block>
    <div class="container">
      <h1>Listagem de Filmes</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Preço</th>
            <th scope="col">Estoque</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="filme : ${filmesList}">
            <td scope="row" th:text="${filme.name}"></td>
            <td scope="row" th:text="${filme.description}"></td>
            <td scope="row" th:text="${filme.price}"></td>
            <td scope="row" th:text="${filme.stock}"></td>
            <td>
              <a th:href="@{/filme/edit/{id}(id=${filme.id})}">Editar</a>
            </td>
            <td>
              <a th:href="@{/filme/delete/{id}(id=${filme.id})}">Deletar</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="row">
        <a th:href="@{/filme/create}">
          <button sec:authorize="hasAuthority('Admin')" class="btn btn-primary">Cadastrar Filme</button>
        </a>
      </div>
    </div>
  <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
  </body>
</html>
